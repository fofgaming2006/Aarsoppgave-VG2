<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body class="form-body">

    <!--Form for Login side-->
    <form method="POST" action="{{ url_for('login') }}">
        <div class="container">
            <h1 class="title">Log-In</h1> <br>
            <input class="username" type="username" placeholder="Username" name="username" required><br>
            <input class="password" type="password" placeholder="Password" name="password" required>
            <input class="login-btn" type="submit" name="submit" value="Log In"> <br>
            <p class="form_text">
                <a href="/signup" class="form_link">Don't Have An Account? Signup now</a>
            </p>
        </div>
    </form>



</body>

</html>
